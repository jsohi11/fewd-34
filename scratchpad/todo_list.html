<h1>My Tasks</h1>

<form id="new-todo-item-form">
  <input type="text" id="new-todo-item-input" placeholder="What do you need to do?">
  <button type="submit" class="button">Add Task</button>
</form>

<ul id="todo-list">
</ul>

<script>

var submitTask = document.querySelector(".button")
submitTask.addEventListener("click", addToDo)

function addToDo(event){
	event.preventDefault();
	var newTask = document.querySelector("#new-todo-item-input").value;
	var taskList = document.querySelector("#todo-list");
	var task = document.createElement("li");
	task.textContent = newTask;
	var addTask = taskList.appendChild(task);
}

</script>
