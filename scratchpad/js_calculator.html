<html>
<head>


<style type="text/css">

.row {
	width: 100%;
	display: inline;
}

.button {

background-color: black;
border-radius: 5px;
height: 60px;
width: 100px;
margin: 20px;
font: white;

}
</style>

</head>
<body>
</body>

<div class="row">

<div class="button" id="add">+</div>

<div class="button" id="subtract">-</div>

<div class="button" id="multiple">X</div>

<div class="button" id="divide">/</div>

</div>

<script type="text/javascript">


function add(num_one, num_two){

	return num_one + num_two

}

function subtract(num_one, num_two){

	return num_one - num_two
	
}

function multiply(num_one, num_two){

	return num_one * num_two
	
}

function divide(num_one, num_two){

	return num_one / num_two
	
}

</script>
















</html
